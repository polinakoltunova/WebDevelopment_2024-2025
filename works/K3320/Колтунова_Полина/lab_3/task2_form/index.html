<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- для корректного отображения на мобильных устройствах -->
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form action="process.php" method="POST">
    <h1>Форма обратной связи</h1>

    <label for="first_name">Имя:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>

    <label for="last_name">Фамилия:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>

    <label for="email">Электронная почта:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Сообщение обратной связи:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

    <label>Удовлерены ли формой?</label><br>
    <input type="radio" id="answer1" name="answer" value="да" required>
    <label for="answer1">Да</label><br>
    <input type="radio" id="answer2" name="answer" value="нет" required>
    <label for="answer2">Нет</label><br><br>

    <label>Что необходимо улучшить:</label><br>
    <input type="checkbox" id="variant1" name="variants[]" value="вариант1">
    <label for="variant1">Вариант1</label><br>
    <input type="checkbox" id="variant2" name="variants[]" value="вариант2">
    <label for="variant2">Вариант2</label><br>
    <input type="checkbox" id="variant3" name="variants[]" value="вариант3">
    <label for="variant3">Вариант3</label><br><br>

    <input type="submit" value="Отправить">
</form>

</body>
</html>
